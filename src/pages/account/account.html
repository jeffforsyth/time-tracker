<ion-header>

    <ion-navbar>
        <ion-title>account</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    {{todos}}
    <ion-list>
        <ion-item *ngFor="let todo of todos">
            <h2>{{todo.text}}</h2>
            <p>{{todo.complete}}, {{todo.version}}</p>
        </ion-item>
    </ion-list>
</ion-content>
