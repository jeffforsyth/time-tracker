<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item-sliding *ngFor="let job of jobs">
            <button ion-item (click)="openJobDetail(job)">
                                <h2>{{job.title}}</h2>
                                <p>{{job.city}}, {{job.state}} âˆ™ {{ job.foreman.name }}</p>
                            </button>
            <ion-item-options>
                <button danger>Delete</button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
